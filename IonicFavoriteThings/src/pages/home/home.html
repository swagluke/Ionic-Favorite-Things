<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Favorite Color</h2>
  <ion-grid>
    <ion-row>
      <ion-col id="box" [style.background]="favoriteColor" offset-4 col-4>{{favoriteColor}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4 col-md-2>
        <button ion-button (click)="setColor('blue')">Blue</button>
      </ion-col>

      <ion-col col-4 col-md-2>
        <button ion-button color="secondary" (click)="setColor('green')">Green</button>
      </ion-col>

      <ion-col col-4 col-md-2>
        <button ion-button outline (click)="setColor('red')">Red</button>
      </ion-col>

      <ion-col col-4 col-md-2>
        <button ion-button clear (click)="setColor('purple')">Purple</button>
      </ion-col>

      <ion-col col-4 col-md-2>
        <button ion-button color="rosered" (click)="setColor('#800000')">Rose Red</button>
      </ion-col>


    </ion-row>
  </ion-grid>
</ion-content>
